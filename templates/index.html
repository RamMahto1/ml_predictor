<html>
<head>
    <title>Student Math Score Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Math Score Predictor</h2>
    <form action="/predict" method='post'>
        <label for='gender'>gender</label>
        <select name='gender' id='gender'>
            <option value='male'>male</option>
            <option value='female'>female</option>

        </select>
        <label for='race_ethnicity'>race_ethnicity</label>
        <select name='race_ethnicity' id='race_ethnicity'>
            <option value='group C'>group C</option>
            <option value='group D'>group D</option>
            <option value='group B'>group B</option>
            <option value='group E'>group E</option>
            <option value='group A'>group A</option>

        </select><br><br>
        <label for='parental_level_of_education'>parental_level_of_education</label>
        <select name='parental_level_of_education' id='parental_level_of_education'>
            <option value='some college'>some college</option>
            <option value="associate's degree">associate's degree</option>
            <option value='high school'>high school</option>
            <option value='some high school'>some high school</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="master's degree ">master's degree</option>


        </select><br><br>
        <label for='lunch'>lunch</label>
        <select name='lunch' id='lunch'>
            <option value='standard'>standard</option>
            <option value='free/reduced'>free/reduced</option>
        </select><br><br>

        <label for='test_preparation_course'>test_preparation_course</label>
        <select name='test_preparation_course' id='test_preparation_course'>
            <option value='none'>none</option>
            <option value='completed'>completed</option>

        </select><br><br>

        <label for='reading_score'>reading_score</label>
        <input type='number' name='reading_score' id='reading_score' required>

        <label for='writing_score'>writing_score</label>
        <input type='number' name='writing_score' id='writing_score' required>


        <input type='submit' value='predict'>

    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
